<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Hip Hop Wisdom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        select, button {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        #save-message {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Customize Your Hip Hop Wisdom</h1>

    <label for="favorite-artist">Favorite Artist:</label>
    <select id="favorite-artist">
        <option value="">Select your favorite artist</option>
        <option value="All">All Artists</option>
        <option value="Tupac">Tupac</option>
        <option value="Nas">Nas</option>
        <option value="Rakim">Rakim</option>
        <option value="Biggie Smalls">Biggie Smalls</option>
    </select>

    <label for="category">Category:</label>
    <select id="category">
        <option value="">Select a category</option>
        <option value="All">All Categories</option>
        <option value="Motivation">Motivation</option>
        <option value="Self-Love">Self-Love</option>
        <option value="Resilience">Resilience</option>
    </select>

    <button id="save-settings">Save Settings</button>
    <p id="save-message">Settings saved successfully!</p>

    <script src="settings.js"></script>
</body>
</html>
